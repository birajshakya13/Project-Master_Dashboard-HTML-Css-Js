<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="logIn-page">
    <div class="logIn-container">
      <form id="signin-form">
        <h1>Sign In</h1>
        <div class="login-bar">
          <input type="text" name="userName" id="userName" placeholder=" " required>
          <label for="logIn">Username</label>
        </div>
        <div class="login-bar">
          <input type="password" name="passWord" id="passWord" placeholder=" " required>
          <label for="passWord">Password</label>
          <button type="button" onclick="togglePassword(this)"><i class="fas fa-eye"></i></button>
        </div>
        <div class="btn-container">
          <button class="formBtn" type="submit" id="signIn">Sign In</button>
        </div>
        <div class="other-link">
          <span>Not Registered Yet?</span><button class="noBtn" type="reset" onclick="toggleForm(this)">Sign Up</button>
        </div>
      </form>
      <form id="signup-form">
        <h1>Sign Up</h1>
        <div class="login-bar">
          <input type="text" name="fullName" id="fullName" placeholder=" " required>
          <label for="logIn">Fullname</label>
        </div>
        <div class="login-bar">
          <input type="text" name="userName" id="username" placeholder=" " required>
          <label for="logIn">Username</label>
        </div>
        <div class="login-bar">
          <input type="password" name="passWord" id="password" placeholder=" " required>
          <label for="logIn">Password</label>
          <button type="button" onclick="togglePassword(this)"><i class="fas fa-eye"></i></button>
        </div>
        <div class="btn-container">
          <button type="submit" class="formBtn" id="SignUp">Sign Up</button>
        </div>
        <div class="other-link">
          <span>Already have User? <button class="noBtn" type="reset" onclick="toggleForm(this)">Sign In</button></span>
        </div>
      </form>
    </div>
  </div>
  <header>
    <nav>
      <div class="logo-container">
        <h2>Master Vault</h2>
      </div>
      <div class="user-container">
        <button class="noBtn" onclick="toggleLogout()"><span id="userFullname"></span> <i class="fa-solid fa-circle-user"></i></button>
        <div id="profileContainer">
          <p onclick="logOut()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</p>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <aside class="nav">
      <div><i class="fas fa-house"></i><a href="#homeDiv">Home</a></div>
      <div><i class="fas fa-dumbbell"></i><a href="#habitDiv">Habit</a></div>
      <div><i class="fas fa-clapperboard"></i><a href="#searchDiv">Movies</a></div>
      <div><i class="fas fa-gear"></i><a href="#settingDiv">Settings</a></div>
    </aside>
    <main class="body">
      <article>
        <div class="heading">
          <p>Habit Streak</p>
        </div>
        <div id="habit-streak-contaienr">
          <div id="habit-streak-card" class="streak-card">
            <div class="habit-card-icon"><i class="fas fa-fire"></i></div>
            <div class="streak-card-details">
              <p>Streak Days</p>
              <p>7 Days</p>
            </div>
          </div>
          <div id="vault-count-card" class="streak-card">
            <div class="habit-card-icon"><i class="fas fa-clapperboard"></i></div>
            <div class="streak-card-details">
              <p>Vault Count</p>
              <p id="movieCount"></p>
            </div>
          </div>
        </div>
      </article>
      <div class="main">
        <div class="heading">
          <span>Daily Habits</span>
          <div id="progress-bar">
            <div></div>
          </div>
        </div>
        <div id="habit-container">
          <div class="habit-card">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <div class="heading">Movies in your Vault</div>
        <div id="movie-container" class="movie-container">
        </div>
      </div>
      </div>
      <aside id="asideDiv" class="movie-search">
        <div id="habitDiv" class="asideDiv">
          <div class="habitDivContainer">
            
          </div>

        </div>
        <div id="searchDiv" class="asideDiv">
          <div class="heading"><Span>Search Movies</Span></div>
          <div id="searchbar-container">
            <input id="searchBar" type="text" placeholder="Search Movies" oninput="searchwithDebounce(this.value)">
          </div>
          <div class="heading"><Span>Search Results</Span></div>
          <div id="search-result" class="movie-container">
          </div>
        </div>
      </aside>
    </main>
  </main>
  <script src="script.js"></script>
</body>

</html>
